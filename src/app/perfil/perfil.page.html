
<ion-header>
  <ion-toolbar class="cuerpo">
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()" fill="outline" style="--color: #ffffff;">home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="cuerpo">
  <div class="content-container">
    <img class="img" src="{{ imageUrl }}">
    <h2 class="text">{{ nombreUsuario }}</h2>

    <div class="info-container">
      <div class="info-item">
        <ion-icon name="location-outline" class="location-outline"></ion-icon>
        <h3 class="text2">Direcci√≥n: {{ direccion }}</h3>
      </div>

      <div class="info-item">
        <ion-icon name="call-outline"></ion-icon>
        <h3 class="text2">Nro de celular: {{ celular }}</h3>
      </div>
    </div>

    <input type="file" (change)="subirAvatar($event)" color="light">
  </div>
</ion-content>
