<ion-content class="cuerpo">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="letra">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item lines="none" class="custom-item">
          <ion-label position="floating" class="letra">Nombre</ion-label>
          <ion-input formControlName="nombre" class="custom-input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="custom-item">
          <ion-label position="floating" class="letra">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" id="password" class="custom-input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="custom-item">
          <h6 (click)="goToContrasenna()" class="letra">¿olviaste tu contraseña?</h6>
        </ion-item>
        <ion-checkbox (ionChange)="mostrar()"  class="check"></ion-checkbox>
      </form>
      <br>
      <ion-button (click)="ingresar()" class="boton">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="cuerpo">
    <ion-buttons slot="end">
      <ion-button (click)="goToRegistro()" class="letra" color="light">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
