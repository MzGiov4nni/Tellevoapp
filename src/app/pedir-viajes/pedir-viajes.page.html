<ion-header>
  <ion-toolbar class="cuerpo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/:id" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cuerpo" >
  <ion-list>
    <ion-item *ngFor="let p of datosDeViajes">
      <div class="container">
        <h5 class="item">{{p.id}}</h5>
        <h5 class="item">chofer {{ p.id_chofer }}</h5>
        <h5 class="item">{{ p.destino }}</h5>
        <h5 class="item">{{ p.hora_ini }}</h5>
        <h5 class="item"  *ngIf="p.estado_viaje; else noEstadoViaje">si</h5>
        <ng-template #noEstadoViaje>No</ng-template>
        <div class="item" *ngIf="p.asientos >= 1; else noasientos"><h5 class="item">{{p.asientos}}</h5>
          <button (click)="enviarId(p.id)">Enviar ID</button>
        </div>
        <ng-template #noasientos><h5 class="item">No</h5></ng-template>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
